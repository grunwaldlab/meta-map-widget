<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaflet Demo</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script type="module">
        import { PSMapWidget } from '../dist/ps-leaflet-map-widget.es.js';
        
        // Example TSV data
        const tsvData = `latitude	longitude	type	proportion_infected
45.5231	-122.6765	farm	0.23
45.5152	-122.6784	nursery	0.45
45.5289	-122.6625	urban	0.12
45.5098	-122.6902	farm	0.67
45.5345	-122.6543	nursery	0.34
45.5187	-122.6712	urban	0.89
45.5276	-122.6834	farm	0.56
45.5421	-122.6598	nursery	0.21
45.5134	-122.6745	urban	0.78
45.5312	-122.6689	farm	0.43`;
        
        // Create the map widget
        PSMapWidget('map', tsvData);
    </script>
</body>
</html>
